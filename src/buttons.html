<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons|Material Design</title>
    <link rel="icon" type="image/png" href="assets/material-design.png">
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Flex:opsz,wdth,wght@8..144,100,100..400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">

    <!-- Theme Engine -->
    <script src="js/theme.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/styles.css">
    
    <style>
        /* Specific Button Styles */
        .btn-row { display: flex; flex-wrap: wrap; gap: 16px; align-items: center; margin-bottom: 24px; }
        
        /* FAB Variants */
        .fab {
            display: inline-flex; align-items: center; justify-content: center;
            width: 56px; height: 56px; border-radius: 16px;
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            box-shadow: var(--md-sys-elevation-3);
            cursor: pointer; transition: 0.2s; border: none;
        }
        .fab:hover { box-shadow: 0 6px 10px rgba(0,0,0,0.2); transform: translateY(-1px); }
        .fab-small { width: 40px; height: 40px; border-radius: 12px; }
        .fab-large { width: 96px; height: 96px; border-radius: 28px; }
        .fab-large .material-symbols-rounded { font-size: 36px; }
        .fab-extended { width: auto; padding: 0 24px 0 16px; gap: 12px; border-radius: 16px; font-weight: 500; }
        
        /* Icon Buttons */
        .icon-btn {
            width: 40px; height: 40px; border-radius: 50%;
            display: inline-flex; align-items: center; justify-content: center;
            color: var(--md-sys-color-on-surface-variant);
            background: transparent; border: none; cursor: pointer; transition: 0.2s;
        }
        .icon-btn:hover { background-color: rgba(0,0,0,0.08); }
        .icon-btn-filled { background-color: var(--md-sys-color-primary); color: var(--md-sys-color-on-primary); }
        .icon-btn-filled:hover { background-color: var(--md-sys-color-primary); filter: brightness(1.1); }
        .icon-btn-tonal { background-color: var(--md-sys-color-secondary-container); color: var(--md-sys-color-on-secondary-container); }
        .icon-btn-outlined { border: 1px solid var(--md-sys-color-outline); }
        
        /* Segmented Buttons */
        .segmented-btn-group {
            display: inline-flex; border: 1px solid var(--md-sys-color-outline); border-radius: 100px;
            overflow: hidden; height: 40px;
        }
        .segmented-btn {
            background: transparent; color: var(--md-sys-color-on-surface); border: none;
            padding: 0 16px; height: 100%; display: flex; align-items: center; gap: 8px;
            font-size: 14px; font-weight: 500; cursor: pointer; border-right: 1px solid var(--md-sys-color-outline);
            transition: 0.2s; position: relative;
        }
        .segmented-btn:last-child { border-right: none; }
        .segmented-btn:hover { background-color: rgba(0,0,0,0.04); }
        .segmented-btn.selected {
            background-color: var(--md-sys-color-secondary-container);
            color: var(--md-sys-color-on-secondary-container);
        }
        .segmented-btn .check-icon { font-size: 18px; display: none; }
        .segmented-btn.selected .check-icon { display: inline-block; }
    </style>
</head>
<body>

    <!-- Navigation injected by js/navigation.js -->

    <main style="flex: 1; margin-left: 80px; width: 100%;">
        <div class="top-app-bar">
            <h2>Buttons</h2>
            <div style="flex: 1"></div>
             <!-- Color Seeds -->
            <div class="actions" style="display: flex; gap: 8px; align-items: center;">
                <div class="color-swatch active" data-seed="blue" style="background: #2962FF;" title="Blue"></div>
                <div class="color-swatch" data-seed="purple" style="background: #6750A4;" title="Purple"></div>
                <div class="color-swatch" data-seed="green" style="background: #006C51;" title="Key Lime"></div>
                <div class="color-swatch" data-seed="teal" style="background: #006A6A;" title="Teal"></div>
                <div class="color-swatch" data-seed="red" style="background: #B3261E;" title="Red"></div>
            </div>
        </div>

        <div class="container">
            
            <!-- Standard Buttons -->
            <section style="margin-bottom: 48px;">
                <h3>Common Buttons</h3>
                <p>Five types of common buttons: filled, tonal, outlined, text, and elevated.</p>
                <div class="btn-row">
                    <button class="md-btn md-btn-filled ripple-target">Filled</button>
                    <button class="md-btn md-btn-tonal ripple-target">Tonal</button>
                    <button class="md-btn md-btn-outlined ripple-target">Outlined</button>
                    <button class="md-btn md-btn-elevated ripple-target">Elevated</button>
                    <button class="md-btn md-btn-text ripple-target">Text</button>
                </div>
                <div class="btn-row">
                    <button class="md-btn md-btn-filled ripple-target"><span class="material-symbols-rounded">add</span> Icon</button>
                    <button class="md-btn md-btn-tonal ripple-target"><span class="material-symbols-rounded">edit</span> Edit</button>
                    <button class="md-btn md-btn-outlined ripple-target" disabled>Disabled</button>
                </div>
            </section>

             <!-- FABs -->
            <section style="margin-bottom: 48px;">
                <h3>Floating Action Buttons</h3>
                <div class="btn-row" style="align-items: flex-end;">
                    <button class="fab fab-small ripple-target"><span class="material-symbols-rounded">add</span></button>
                    <button class="fab ripple-target"><span class="material-symbols-rounded">add</span></button>
                    <button class="fab fab-large ripple-target"><span class="material-symbols-rounded">add</span></button>
                     <button class="fab fab-extended ripple-target">
                        <span class="material-symbols-rounded">edit</span> Compose
                    </button>
                </div>
                 <p style="margin-top: 16px;">Tertiary Colored FABs (Expressive)</p>
                 <div class="btn-row">
                    <button class="fab ripple-target" style="background: var(--md-sys-color-tertiary-container); color: var(--md-sys-color-on-tertiary-container);">
                        <span class="material-symbols-rounded">palette</span>
                    </button>
                 </div>
            </section>

            <!-- Icon Buttons -->
            <section style="margin-bottom: 48px;">
                <h3>Icon Buttons</h3>
                <div class="btn-row">
                    <button class="icon-btn ripple-target"><span class="material-symbols-rounded">settings</span></button>
                    <button class="icon-btn icon-btn-filled ripple-target"><span class="material-symbols-rounded">settings</span></button>
                    <button class="icon-btn icon-btn-tonal ripple-target"><span class="material-symbols-rounded">settings</span></button>
                    <button class="icon-btn icon-btn-outlined ripple-target"><span class="material-symbols-rounded">settings</span></button>
                </div>
            </section>

            <!-- Segmented Buttons -->
            <section style="margin-bottom: 48px;">
                <h3>Segmented Buttons</h3>
                <div class="btn-row">
                    <!-- Single Select -->
                    <div class="segmented-btn-group">
                        <button class="segmented-btn selected ripple-target" onclick="toggleSegment(this, 'songs')">
                            <span class="material-symbols-rounded check-icon">check</span> Songs
                        </button>
                        <button class="segmented-btn ripple-target" onclick="toggleSegment(this, 'albums')">
                            <span class="material-symbols-rounded check-icon">check</span> Albums
                        </button>
                         <button class="segmented-btn ripple-target" onclick="toggleSegment(this, 'podcasts')">
                            <span class="material-symbols-rounded check-icon">check</span> Podcasts
                        </button>
                    </div>
                </div>
                <div class="btn-row">
                     <!-- Multi Select -->
                     <div class="segmented-btn-group">
                        <button class="segmented-btn selected ripple-target" onclick="toggleMulti(this)">
                            <span class="material-symbols-rounded check-icon">check</span> Bold
                        </button>
                        <button class="segmented-btn ripple-target" onclick="toggleMulti(this)">
                            <span class="material-symbols-rounded check-icon">check</span> Italic
                        </button>
                         <button class="segmented-btn ripple-target" onclick="toggleMulti(this)">
                            <span class="material-symbols-rounded check-icon">check</span> Underline
                        </button>
                    </div>
                </div>
            </section>

            <!-- Loading States -->
            <section style="margin-bottom: 48px;">
                <h3>Loading States</h3>
                 <div class="btn-row">
                    <button class="md-btn md-btn-filled ripple-target" onclick="toggleLoading(this)">
                        <span class="spinner" style="display:none"></span>
                        <span class="btn-text">Click to Load</span>
                    </button>
                    
                    <button class="md-btn md-btn-tonal ripple-target" onclick="toggleLoading(this)">
                        <div class="typing-dots" style="display:none"><span></span><span></span><span></span></div>
                        <span class="btn-text">With Dots</span>
                    </button>
                </div>
            </section>
            
        </div>
    </main>

    <script src="js/navigation.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        // Segmented Button Logic
        function toggleSegment(btn, value) {
            // Single select: Deactivate siblings
            const group = btn.parentElement;
            group.querySelectorAll('.segmented-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
        }

        function toggleMulti(btn) {
            btn.classList.toggle('selected');
        }
    </script>
</body>
</html>
